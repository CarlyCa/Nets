<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Hawks Chatbot</title>
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');

        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Setting the body styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e03a3e, #c1d32f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        /* Styling the container */
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Styling the h1 */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Styling the paragraph */
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atlanta Hawks Chatbot</h1>
        <p>Welcome to the Atlanta Hawks Chatbot! Here to assist you with all things Hawks.</p>
    </div>
</body>
</html>
